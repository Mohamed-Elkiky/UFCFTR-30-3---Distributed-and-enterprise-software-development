services:
  db:
    # Pull from GitHub Container Registry; fall back to local build
    image: ghcr.io/mohamed-elkiky/ufcftr-30-3---distributed-and-enterprise-software-development/db:latest
    build:
      context: ./docker/postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    # Pull from GitHub Container Registry; fall back to local build
    image: ghcr.io/mohamed-elkiky/ufcftr-30-3---distributed-and-enterprise-software-development/web:latest
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=brfn.settings.docker
      - DJANGO_DB_NAME=mydb
      - DJANGO_DB_USER=myuser
      - DJANGO_DB_PASSWORD=mypassword
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432

volumes:
  postgres_data: